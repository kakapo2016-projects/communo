<!DOCTYPE html>
<html>
<link href='https://fonts.googleapis.com/css?family=Lato:900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
  <script src="/primus/primus.io.js"></script>
  <script type="text/javascript" type="text/js" src="bundle.js"></script>
  <head>
    <title>Communo</title>
  </head>
  <body>
    <h1> COMMUNO </h1>
    <div class="key-board clearfix">
      <div class="key c">
        <div class="black-key black-c"><p>R</p></div>
        <div class="rectangle"><p>D</p></div>
      </div>
      <div class="key d">
        <div class="black-key black-d"><p>T</p></div>
        <div class="rectangle"><p>F</p></div>
      </div>
      <div class="key e">
        <div class="rectangle"><p>G</p></div>
      </div>
      <div class="key f">
        <div class="black-key black-f"><p>U</p></div>
        <div class="rectangle"><p>H</p></div>
      </div>
      <div class="key g">
        <div class="black-key black-g"><p>I</p></div>
        <div class="rectangle"><p>J</p></div>
      </div>
      <div class="key a">
        <div class="black-key black-a"><p>O</p></div>
        <div class="rectangle"><p>K</p></div>
      </div>
       <div class="key b">
        <div class="rectangle"><p>L</p></div>
      </div>
    </div>
    <div class="app">
    </div>
  </body>
</html>
